<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Parties</title>
    <link rel="stylesheet" href="party.css" />
    <script defer src="party.js"></script>
  </head>
  <body>
    <h1>Upcoming Parties</h1>
    <form id="addParty">
      <label>
        Party Name: 
        <input type="text" name="title" placeholder="Party Name" />
      </label>
      <label>
        Description: 
        <input type="text" name="description" placeholder="Description" />
      </label>
      <label>
        Date: 
        <input type="datetime-local" name="date" placeholder="Party Date" />
      </label>
      <label>
        Location:
        <input type="text" name="location" placeholder="Location" />
      </label>
      <button>Add Party</button>
    </form>
    <ul id="parties"></ul>
  </body>
</html>
